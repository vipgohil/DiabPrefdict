<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-heartbeat icon"></i> <!-- Modern health icon -->
            <h2>Diabetes Prediction</h2>
            <p class="subtext">Fill in the details below to predict the risk of diabetes.</p>
        </div>

        <form action="/" method="post">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required>
            </div>

            <div class="form-group">
                <label for="hypertension">Hypertension (0 = No, 1 = Yes):</label>
                <input type="number" id="hypertension" name="hypertension" min="0" max="1" placeholder="0 or 1" required>
            </div>

            <div class="form-group">
                <label for="heart_disease">Heart Disease (0 = No, 1 = Yes):</label>
                <input type="number" id="heart_disease" name="heart_disease" min="0" max="1" placeholder="0 or 1" required>
            </div>

            <div class="form-group">
                <label for="bmi">BMI:</label>
                <input type="number" id="bmi" name="bmi" step="0.01" placeholder="Enter BMI value" required>
            </div>

            <div class="form-group">
                <label for="HbA1c_level">HbA1c Level:</label>
                <input type="number" id="HbA1c_level" name="HbA1c_level" step="0.01" placeholder="Enter HbA1c level" required>
            </div>

            <div class="form-group">
                <label for="blood_glucose_level">Blood Glucose Level:</label>
                <input type="number" id="blood_glucose_level" name="blood_glucose_level" placeholder="Enter blood glucose level" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="smoking_history">Smoking History:</label>
                <select id="smoking_history" name="smoking_history" required>
                    <option value="" disabled selected>Select smoking history</option>
                    <option value="No Info">No Info</option>
                    <option value="Current">Current</option>
                    <option value="Ever">Ever</option>
                    <option value="Former">Former</option>
                    <option value="Never">Never</option>
                    <option value="Not Current">Not Current</option>
                </select>
            </div>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
        <div class="result-box">
            <p class="result">{{ prediction_text }}</p>
        </div>
        {% endif %}
    </div>
</body>

</html>
